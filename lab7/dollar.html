<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Анчугова Софья Алексеевна. "Курс доллара"</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
        <link rel="icon" href="../favicon-32x32.png">
        <link rel="icon" href="../favicon-16x16.png">
        
        <script src="dollar-data.js"></script> <!-- подключаем данные из файла -->

        <script>
            function showExchange() {
                let table = document.getElementById('dollar-table'); // Найдём таблицу по id (Находить её будем до цикла, чтобы вновь и вновь не заставлять браузер искать нужный тег)
                for (let i = 0; i < exchange.length; i++) { // будем сравнивать переменную-счётчик с длиной массива exchange.length
                    let tr = document.createElement('tr'); // строчка
                    let td = document.createElement('td'); // ячейка
                    td.innerText = exchange[i]; // Заполним ячейку курсом доллара
                    tr.appendChild(td); // заполненную ячейку вставим в строчку
                    table.appendChild(tr); // а строчку — в таблицу
                }

                // цикл для среднего значения курса
                let sum = 0; 
                for (let i = 0; i < exchange.length; i++) { 
                    sum += exchange[i];
                }
                let average = sum / exchange.length;
                average = average.toFixed(2); // 2 числа после запятой

                document.getElementById('detail').innerText = 'Средний курс: ' + average; // Вывод среднего значения
                                
                document.querySelector('button').style.display = 'none'; // Скрываем кнопку после нажатия
            }
        </script>

        <style>
            #detail {
                margin-top: 15px; /* отступ сверху */
                font-weight: bold; /* жирный шрифт */
            }
        </style>
    </head>     

    <body>
        <header>
            НГТУ, ФБ, Лабораторная работа 7
        </header>

        <main>
            <button onclick="showExchange()">Курс доллара</button> <!-- кнопка, которая будет создавать таблицу с курсом доллара за 10 дней -->
            <table border="1" id="dollar-table"></table>
            <div id="detail"></div> <!-- вывод среднего значения курса -->            
        </main>

        <footer > 
            &copy: Софья Анчугова, ФБИ-32, 2 курс, 2025
        </footer>        
    </body>
</html>
