<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Анчугова Софья Алексеевна. "Добавление блоков"</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
        <link rel="icon" href="../favicon-32x32.png">
        <link rel="icon" href="../favicon-16x16.png">

        <script>
            function addNewBlock() { // обработчик нажатия, в котором будет создаваться блок 
                let newBlock = document.createElement('div'); //newBlock - переменная для блока
                newBlock.className = 'added-block';
                newBlock.style.backgroundColor = 'green';
                newBlock.style.height = '40px';

                document.querySelector('main').appendChild(newBlock);
            }
        </script>

        <style>
            .added-block {
                /* background-color: green;
                height: 40px; */
                border: 2px solid purple; /* Фиолетовая рамка */
                border-radius: 5px; /* Слегка скругленные углы */
                margin: 10px 0; /* Внешние отступы сверху и снизу */
            }
        </style>
    </head>     

    <body>
        <header>
            НГТУ, ФБ, Лабораторная работа 7
        </header>

        <main>
            <button onclick="addNewBlock()">Добавить новый блок</button>
        </main>

        <footer > 
            &copy: Софья Анчугова, ФБИ-32, 2 курс, 2025
        </footer>        
    </body>
</html>
