<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Анчугова Софья Алексеевна. "Анимация"</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
        <link rel="icon" href="../favicon-32x32.png">
        <link rel="icon" href="../favicon-16x16.png">

        <style>
            .tag-cloud {
                position: relative; /* Родитель с относительным позиционированием */
                height: 500px; /* Высота области облака */
                width: 100%; /* Ширина на всю доступную ширину */
                margin: 30px auto; /* Отступ сверху и снизу 30px, по центру по горизонтали */
                background-color: #f0fff0; /* Светло-зелёный фон */
                overflow: hidden; /* Прячем выходящие за границы теги */
            }
            
            @keyframes float1 { /* Анимация движения вверх-вниз и в стороны */
                0%   { transform: translate(0px, 0px) rotate(0deg); }
                25%  { transform: translate(10px, -10px) rotate(5deg); }
                50%  { transform: translate(0px, 10px) rotate(-5deg); }
                75%  { transform: translate(-10px, -5px) rotate(3deg); }
                100% { transform: translate(0px, 0px) rotate(0deg); }
            }

            .tag {
                position: absolute; /* Позволяет разместить каждый тег в нужной точке */
                font-family: Arial, sans-serif; /* Шрифт тегов */
                font-weight: bold; /* Жирный текст */
                padding: 5px 10px; /* Отступы внутри тега */
                border-radius: 10px; /* Скруглённые углы */
                transition: all 0.3s ease; /* Плавное изменение при наведении */
                cursor: pointer; /* Курсор-указатель при наведении */
                z-index: 1; /* Базовый уровень отображения */
                animation: float1 6s ease-in-out infinite; /* Анимация "плавания" */
                animation-play-state: running; /* По умолчанию анимация играет */
            }

            .tag:hover {
                transform: scale(1.5); /* Увеличение размера */
                box-shadow: 0 0 10px rgba(0,0,0,0.4); /* Добавление тени */
                z-index: 100; /* Поверх других тегов */
                animation-play-state: paused; /* При наведении — стоп */
            }

            /* Индивидуальные стили для каждого тега: позиция, размер, цвет, поворот */
            .tag1  { top: 50px;  left: 100px;  font-size: 18px; color: white; background: teal;        animation-delay: 0s;}
            .tag2  { top: 100px; left: 200px;  font-size: 22px; color: white; background: darkorange;  animation-delay: 0.5s;}
            .tag3  { top: 150px; left: 300px;  font-size: 20px; color: white; background: crimson;     animation-delay: 1s;}
            .tag4  { top: 200px; left: 150px;  font-size: 24px; color: white; background: purple;      animation-delay: 1.5s;}
            .tag5  { top: 250px; left: 250px;  font-size: 16px; color: white; background: seagreen;    animation-delay: 2s;}
            .tag6  { top: 300px; left: 50px;   font-size: 20px; color: white; background: tomato;      animation-delay: 2.5s;}
            .tag7  { top: 100px; left: 400px;  font-size: 14px; color: white; background: navy;        animation-delay: 3s;}
            .tag8  { top: 350px; left: 350px;  font-size: 18px; color: white; background: steelblue;   animation-delay: 3.5s;}
            .tag9  { top: 80px;  left: 500px;  font-size: 16px; color: white; background: olive;       animation-delay: 4s;}
            .tag10 { top: 180px; left: 450px;  font-size: 20px; color: white; background: darkgreen;   animation-delay: 4.5s;}
            .tag11 { top: 220px; left: 550px;  font-size: 19px; color: white; background: darkred;     animation-delay: 5s;}
            .tag12 { top: 60px;  left: 600px;  font-size: 21px; color: white; background: indigo;      animation-delay: 5.5s;}
            .tag13 { top: 270px; left: 500px;  font-size: 17px; color: white; background: darkblue;    animation-delay: 6s;}
            .tag14 { top: 130px; left: 50px;   font-size: 22px; color: white; background: goldenrod;   animation-delay: 6.5s;}
            .tag15 { top: 330px; left: 250px;  font-size: 19px; color: white; background: coral;       animation-delay: 7s;}

        </style>
    </head>     

    <body>
        <header>
            НГТУ, ФБ, Лабораторная работа 4
        </header>

        <main>
            <div class="tag-cloud"> <!-- Контейнер для облака тегов -->
                <span class="tag tag1">static</span>
                <span class="tag tag2">relative</span>
                <span class="tag tag3">absolute</span>
                <span class="tag tag4">fixed</span>
                <span class="tag tag5">sticky</span>
                <span class="tag tag6">z-index</span>
                <span class="tag tag7">top</span>
                <span class="tag tag8">left</span>
                <span class="tag tag9">right</span>
                <span class="tag tag10">bottom</span>
                <span class="tag tag11">transform</span>
                <span class="tag tag12">translate</span>
                <span class="tag tag13">rotate</span>
                <span class="tag tag14">positioning</span>
                <span class="tag tag15">centering</span>
            </div>
        </main>

        <footer>
            &copy: Софья Анчугова, ФБИ-32, 2 курс, 2025
        </footer>
        
    </body>
</html>
