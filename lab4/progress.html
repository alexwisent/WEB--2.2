<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Анчугова Софья Алексеевна. "Панель прогресса"</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
        <link rel="icon" href="../favicon-32x32.png">
        <link rel="icon" href="../favicon-16x16.png">

        <style>
            main {
                display: flex; /* превращаем <main> в flex-контейнер для управления выравниванием содержимого */
                justify-content: center; /* Центрируем по горизонтали */
            }

            .container {
                width: 400px; /* Фиксированная ширина контейнера */
                padding: 20px; /* Внутренние отступы со всех сторон */
                background: white; /* Белый фон контейнера */
                border-radius: 12px; /* Скругление углов (12px) */
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* Тень вокруг блока: мягкая и светлая */
                text-align: center; /* Центрирование текста внутри контейнера */
            }

            .progress-bar {
                width: 100%; /* Ширина занимает всю доступную ширину родителя (.progress-bar) */
                height: 25px; /* Фиксированная высота панели */
                background: #ddd; /* Светло-серый фон (цвет пустой части прогресса) */
                border-radius: 20px; /* Скругленные края (визуально похоже на капсулу) */
                overflow: hidden; /* Всё, что выходит за пределы — обрезается (важно для .fill внутри) */
                margin-bottom: 20px; /* Отступ снизу (разделяет от других элементов) */
                position: relative; /* Задаём относительное позиционирование */
            }

            .fill {
                height: 100%; /* Высота равна высоте родителя (.progress-bar) */
                width: 0%; /* Изначально ширина — 0% (прогресс пустой) */
                background: #4caf50; /* Зелёный цвет заливки (цвет прогресса) */
                border-radius: 20px; /* Скруглённые края, чтобы форма повторяла .progress-bar */
                transition: width 0.2s ease; /* Плавное изменение ширины при анимации */
            }

            button {
                padding: 10px 20px; /* Внутренние отступы: 10px сверху/снизу, 20px слева/справа */
                font-size: 16px; /* Размер шрифта кнопки */
                border: none; /* Убираем стандартную границу */
                border-radius: 8px; /* Скругление углов кнопки */
                background: #2196f3; /* Синий фон кнопки */
                color: white; /* Белый цвет текста */
                    cursor: pointer; /* Курсор в виде руки при наведении */
                box-shadow: 2px 2px 6px rgba(0,0,0,0.2); /* Лёгкая тень под кнопкой */
                transition: box-shadow 0.3s ease; /* Плавное изменение тени при наведении */
                position: relative; /* Задаём относительное позиционирование (может пригодиться для псевдоэлементов или позиционирования внутри) */
            }

            button:hover {
                box-shadow: 4px 4px 10px rgba(0,0,0,0.4); /* При наведении — тень становится больше и темнее */
            }

            button:active {
                box-shadow: none; /* При нажатии — тень убирается */
            }

            button:active + .progress-bar .fill {/* Прогресс при удержании кнопки */
                animation: grow 5s linear forwards; /* Анимация длится 5 секунд, линейно, и сохраняет финальное состояние */
            }

            @keyframes grow { /* Эта анимация используется, чтобы плавно заполнить прогресс-бар от пустого до полного. */
                from { width: 0%; } /* Начало анимации: ширина 0% */
                to { width: 100%; } /* Конец анимации: ширина 100% */
            }
        </style>
    </head>     

    <body>
        <header>
            НГТУ, ФБ, Лабораторная работа 4
        </header>

        <main>
            <div class="container">
                <button>Нажмите и удерживайте</button>
                <div class="progress-bar">
                    <div class="fill"></div>
                </div>
            </div>
        </main>

        <footer>
            &copy: Софья Анчугова, ФБИ-32, 2 курс, 2025
        </footer>
        
    </body>
</html>
