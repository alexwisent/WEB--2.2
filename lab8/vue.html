<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Анчугова Софья Алексеевна. "Фреймворк vue"</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
        <link rel="icon" href="../favicon-32x32.png">
        <link rel="icon" href="../favicon-16x16.png">
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        
        <style></style>
    </head>     

    <body>
        <header>
            НГТУ, ФБ, Лабораторная работа 7
        </header>

        <main>
            <div id="app">
                <h1 :title="messageRus">{{ message }}</h1>
                <p>Счётчик: {{ counter }}</p>
                <button @click="incCounter" v-if="counter < 10">++</button> <!-- @ - даем понять что нужно использвоать обработчик -->
                <button @click="decCounter" v-if="counter > 0">--</button>
                <hr>
                
                <h2>Пользователь:</h2>
                <div>Имя: {{ user.name }}</div>
                <div>Возраст: {{ user.age }}</div>
                <div>Телефон: {{ user.tel }}</div>
                <hr>

                <h2>Цветы</h2>
                <ul>
                    <li v-for="(flower, id) in flowers"> <!-- flowers – массив, что мы задали на странице ниже, а flower – очередной элемент из этого массива  -->
                        {{ flower }} <button @click="edit(id, flower)">?</button>
                    </li>
                </ul>
                <hr>

                <h2>Калькулятор</h2>
                <input type="number" v-model="a">
                +
                <input type="number" v-model="b">
                <button @click="sum">=</button>
                <span>{{ result }}</span>
            </div>
        </main>

        <footer > 
            &copy: Софья Анчугова, ФБИ-32, 2 курс, 2025
        </footer>
        
        <script>
            Vue.createApp({
                data() {
                    return {
                        message: 'Hello!',
                        messageRus: 'Привет!',
                        counter: 1,
                        user: {
                            name: 'Вася',
                            age: '18',
                            tel: '222-33-44'
                        },
                        flowers: ['роза', 'тюльпан', 'маргаритка', 'георгин', 'одуванчик'],
                        a: 1,
                        b: 10,
                        result: '',
                    }
                },
                methods: {
                    incCounter() {
                        this.counter++; // если мы обращаемся к переменным внутри методов vue, то перед названиями переменных надо писать служебное слово this. 
                    },
                    decCounter() {
                        this.counter--; 
                    },
                    edit(id, flower) {
                        let newName = prompt('Введите имя цветка:', flower);
                        this.flowers[id] = 'сохранение...';
                        setTimeout(() => {
                            this.flowers[id] = newName;
                        }, 3000);
                    },
                    sum() {
                        this.result = this.a + this.b;
                    },
                }
            }).mount('#app')
        </script>
    </body>
</html>
