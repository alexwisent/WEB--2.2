<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Анчугова Софья Алексеевна. "Фреймворк vue"</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
        <link rel="icon" href="../favicon-32x32.png">
        <link rel="icon" href="../favicon-16x16.png">
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        
        <style></style>
    </head>     

    <body>
        <header>
            НГТУ, ФБ, Лабораторная работа 7
        </header>

        <main>
            <div id="app">
                <h1 :title="messageRus">{{ message }}</h1>
                <p>Счётчик: {{ counter }}</p>
                <button @click="incCounter">++</button> <!-- @ - даем понять что нужно использвоать обработчик -->
                <button @click="decCounter">--</button>
            </div>
        </main>

        <footer > 
            &copy: Софья Анчугова, ФБИ-32, 2 курс, 2025
        </footer>
        
        <script>
            Vue.createApp({
                data() {
                    return {
                        message: 'Hello!',
                        messageRus: 'Привет!',
                        counter: 1,
                    }
                },
                methods: {
                    incCounter() {
                        this.counter++; // если мы обращаемся к переменным внутри методов vue, то перед названиями переменных надо писать служебное слово this. 
                    },
                    decCounter() {
                        this.counter--; 
                    },
                }
            }).mount('#app')
        </script>
    </body>
</html>
