<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Анчугова Софья Алексеевна. "Фильтры"</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
        <link rel="icon" href="../favicon-32x32.png">
        <link rel="icon" href="../favicon-16x16.png">

        <script>
            function updateFilters() { // ф-ия вызываетя при изменеии любого из ползунков
                const blur = document.getElementById('blurValue').value + 'px'; // блюр 
                const brightness = document.getElementById('brightnessValue').value + '%'; // яркость
                const contrast = document.getElementById('contrastValue').value + '%'; // контроаст
                const grayscale = document.getElementById('grayscaleValue').value + '%'; // оттенки серого
                const hueRotate = document.getElementById('hueRotateValue').value + 'deg'; // оттенок цвета
                const invert = document.getElementById('invertValue').value + '%'; // инвертирование цвета
                const saturate = document.getElementById('saturateValue').value + '%'; // насыщенность цвета
                const sepia = document.getElementById('sepiaValue').value + '%'; // сепия

                // Обновляем текст рядом с ползунком, чтобы пользователь видел выбранное значение
                document.getElementById('blurOutput').innerText = blur;
                document.getElementById('brightnessOutput').innerText = brightness;
                document.getElementById('contrastOutput').innerText = contrast;
                document.getElementById('grayscaleOutput').innerText = grayscale;
                document.getElementById('hueRotateOutput').innerText = hueRotate;
                document.getElementById('invertOutput').innerText = invert;
                document.getElementById('saturateOutput').innerText = saturate;
                document.getElementById('sepiaOutput').innerText = sepia;

                // Создаётся строка со всеми фильтрами, объединёнными в одну. Она будет применена к изображению через CSS-свойство filter
                const filterString = `blur(${blur}) brightness(${brightness}) contrast(${contrast}) grayscale(${grayscale}) hue-rotate(${hueRotate}) invert(${invert}) saturate(${saturate}) sepia(${sepia})`;
                document.getElementById('blurImage').style.filter = filterString; // Применяем фильтры к изображению с id="blurImage", задавая CSS-свойство filter.
            }
        </script>

        <style></style>
    </head>     

    <body>
        <header>
            НГТУ, ФБ, Лабораторная работа 5
        </header>

        <main>
            <div>
                Фильтр blur:
                <input type="range" min="0" max="20" value="0" onchange="updateFilters()"id="blurValue">
                <span id="blurOutput"></span>
            </div>

            <div>
                Фильтр brightness:
                <input type="range" min="0" max="500" value="100" onchange="updateFilters()" id="brightnessValue">
                <span id="brightnessOutput">100%</span>
            </div>

            <div>
                Фильтр contrast:
                <input type="range" min="0" max="500" value="100" onchange="updateFilters()" id="contrastValue">
                <span id="contrastOutput">100%</span>
            </div>

            <div>
                Фильтр grayscale:
                <input type="range" min="0" max="100" value="0" onchange="updateFilters()" id="grayscaleValue">
                <span id="grayscaleOutput">0%</span>
            </div>

            <div>
                Фильтр hue-rotate:
                <input type="range" min="0" max="360" value="0" onchange="updateFilters()" id="hueRotateValue">
                <span id="hueRotateOutput">0°</span>
            </div>

            <div>
                Фильтр invert:
                <input type="range" min="0" max="100" value="0" onchange="updateFilters()" id="invertValue">
                <span id="invertOutput">0%</span>
            </div>

            <div>
                Фильтр saturate:
                <input type="range" min="0" max="500" value="100" onchange="updateFilters()" id="saturateValue">
                <span id="saturateOutput">100%</span>
            </div>

            <div>
                Фильтр sepia:
                <input type="range" min="0" max="100" value="0" onchange="updateFilters()" id="sepiaValue">
                <span id="sepiaOutput">0%</span>
            </div>

            <div><img src="sea-mountain.webp" id="blurImage"></div> <!-- onchange — этот обработчик срабатывает сразу же при любом изменении в поле ввода -->
        </main>

        <footer > 
            &copy: Софья Анчугова, ФБИ-32, 2 курс, 2025
        </footer>        
    </body>
</html>
