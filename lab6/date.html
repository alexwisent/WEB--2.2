<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Анчугова Софья Алексеевна. "Дата-время"</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
        <link rel="icon" href="../favicon-32x32.png">
        <link rel="icon" href="../favicon-16x16.png">

        <script>
            function showDate() { //выводит текущую дату внутрь тега id="current-date"
                let out = document.getElementById('current-date');
                let today = new Date(); // определяем текущую дату с помощью встроенного в JavaScript глобального объекта Date
                out.innerHTML = today.toLocaleString('ru-RU'); // метод toLocaleString преобразует строку с датой-временем в текущую локаль
            }
        </script>

        <style></style>
    </head>     

    <body onload="showDate()">
        <header>
            НГТУ, ФБ, Лабораторная работа 6
        </header>

        <main>
            <div id="current-date"></div>
        </main>

        <footer> 
            &copy: Софья Анчугова, ФБИ-32, 2 курс, 2025
        </footer>        
    </body>
</html>
