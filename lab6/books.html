        <script src="book.js"></script> <!-- Подгрузка списка книг  -->

        <script>
            function showBooks() {
                const bookList = document.getElementById('bookList'); // Получение места для вывода книг
                for (let i = 0; i < books.length; i++) { // переюираем массив с кнгами
                    bookList.innerHTML += `
                        <div>
                            <b>${ books[i].author }.</b>
                            <i>${ books[i].name }</i>
                            &mdash; ${ books[i].publicationYear }
                        </div>
                    `
                } 
            }
        </script>

        <style></style>
    </head>     

    <body onload="showBooks()">
