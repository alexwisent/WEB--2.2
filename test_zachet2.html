<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поворот картинки</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* Установка шрифта */
            display: flex; /* Использование flexbox для центрирования */
            flex-direction: column; /* Вертикальное расположение элементов */
            align-items: center; /* Центрирование по горизонтали */
            justify-content: center; /* Центрирование по вертикали */
            min-height: 100vh; /* Минимальная высота = высоте окна */
            margin: 0; /* Убираем внешние отступы */
            background-color: #f0f0f0; /* Светло-серый фон */
            padding: 20px; /* Внутренние отступы */
        }

        /* Контейнер для поля ввода */
        .input-container { 
            margin-bottom: 30px;
            text-align: center;
        }

        /* Стили для подписи поля ввода */
        .input-container label {
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        /* Стилизация поля ввода чисел */
        input[type="number"] {
            padding: 10px 15px;
            font-size: 16px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            text-align: center;
            width: 100px;
        }

        /* Контейнер для картинки */
        .image-container {
            position: relative;
            margin: 20px 0;
        }

        /* Стилизация картинки */
        .rotatable-image {
            display: block;
            max-width: 300px;
            height: auto;
            border: 3px solid #333;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.5s ease;
        }

        /* Эффект при наведении на картинку */
        .rotatable-image:hover {
            opacity: 0.9;
        }

        /* Стили для текста инструкции */
        .instruction {
            margin-top: 20px;
            text-align: center;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="input-container"> <!-- Контейнер с полем ввода для угла поворота -->
        <label for="rotation-degree">Угол поворота (градусы):</label>
        <!-- Поле ввода с значением по умолчанию 15 -->
        <input type="number" id="rotation-degree" value="15" min="-360" max="360">
    </div>
    
    <div class="image-container">
        <img src="smorodina_iagody_listia_1430923_300x225.jpg" 
             alt="Смородина с ягодами и листьями" 
             class="rotatable-image" 
             id="rotatable-image">
    </div>
    
    <p class="instruction">Нажмите на картинку, чтобы повернуть её на указанный угол</p>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const image = document.getElementById('rotatable-image'); // Получаем ссылку на элемент картинки по ID
            const degreeInput = document.getElementById('rotation-degree'); // Получаем ссылку на поле ввода угла поворота
            
            // Текущий угол поворота
            let currentRotation = 0;
            
            // Обработчик клика по картинке
            image.addEventListener('click', function() {
                // Получаем значение из поля ввода
                const degrees = parseInt(degreeInput.value) || 0;
                
                // Добавляем новые градусы к текущему углу
                currentRotation += degrees;
                
                // Применяем преобразование поворота
                image.style.transform = `rotate(${currentRotation}deg)`;
            });
            
            // Дополнительно: обработчик изменения поля ввода
            degreeInput.addEventListener('change', function() {
                // Проверяем и ограничиваем значение
                let value = parseInt(this.value);
                if (isNaN(value)) {
                    this.value = 15;
                } else if (value < -360) {
                    this.value = -360;
                } else if (value > 360) {
                    this.value = 360;
                }
            });
        });
    </script>
</body>
</html>
