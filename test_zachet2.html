<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поворот картинки</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            padding: 20px;
        }
        
        .input-container {
            margin-bottom: 30px;
            text-align: center;
        }
        
        .input-container label {
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        
        input[type="number"] {
            padding: 10px 15px;
            font-size: 16px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            text-align: center;
            width: 100px;
        }
        
        .image-container {
            position: relative;
            margin: 20px 0;
        }
        
        .rotatable-image {
            display: block;
            max-width: 300px;
            height: auto;
            border: 3px solid #333;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.5s ease;
        }
        
        .rotatable-image:hover {
            opacity: 0.9;
        }
        
        .instruction {
            margin-top: 20px;
            text-align: center;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="input-container">
        <label for="rotation-degree">Угол поворота (градусы):</label>
        <input type="number" id="rotation-degree" value="15" min="-360" max="360">
    </div>
    
    <div class="image-container">
        <img src="smorodina_iagody_listia_1430923_300x225.jpg" 
             alt="Смородина с ягодами и листьями" 
             class="rotatable-image" 
             id="rotatable-image">
    </div>
    
    <p class="instruction">Нажмите на картинку, чтобы повернуть её на указанный угол</p>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const image = document.getElementById('rotatable-image');
            const degreeInput = document.getElementById('rotation-degree');
            
            // Текущий угол поворота
            let currentRotation = 0;
            
            // Обработчик клика по картинке
            image.addEventListener('click', function() {
                // Получаем значение из поля ввода
                const degrees = parseInt(degreeInput.value) || 0;
                
                // Добавляем новые градусы к текущему углу
                currentRotation += degrees;
                
                // Применяем преобразование поворота
                image.style.transform = `rotate(${currentRotation}deg)`;
            });
            
            // Дополнительно: обработчик изменения поля ввода
            degreeInput.addEventListener('change', function() {
                // Проверяем и ограничиваем значение
                let value = parseInt(this.value);
                if (isNaN(value)) {
                    this.value = 15;
                } else if (value < -360) {
                    this.value = -360;
                } else if (value > 360) {
                    this.value = 360;
                }
            });
        });
    </script>
</body>
</html>
